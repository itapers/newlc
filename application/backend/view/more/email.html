{include file="public/header" /}

<style type="text/css">
 html{
    background-color:#fff;
  }
</style>
<form class="layui-form"  style="margin:100px 300px;" id="addform" >
    <div class="layui-form-item">
      <label class="layui-form-label">
        邮箱<span style="color:red;">*</span>
      </label>
      <div class="layui-input-block">
        <input type="text" name="email" class="layui-input"   lay-verify="email">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">
        邮件标题<span style="color:red;">*</span>
      </label>
      <div class="layui-input-block">
        <input type="text"  class="layui-input"    value="邮件留言主题(测试内容禁止修改！)" disabled>
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">邮件内容</label>
          <div class="layui-input-block">
              <textarea  placeholder="请输入内容" class="layui-textarea" disabled>欢迎使用邮件留言，祝您生活工作愉快！(测试内容禁止修改！)</textarea>
          </div>
      </div>
    <div class="layui-form-item" style="text-align:center;">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="addaction">发 送</button>
      </div>
    </div>
</form>
<script>
layui.config({
    base: '__STATICBACKEND__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,layer = layui.layer
    ,laydate = layui.laydate
    ,form = layui.form;
    /* 自定义验证规则 */
    form.verify({
     
    });
    /* 监听提交 */
    form.on('submit(addaction)', function(data){
      var url = "{:url('More/email')}";
      var data =$("#addform").serializeArray();
      jqueryAjax('POST',url,data,successBase);
      return false;
    });
  });

</script>
